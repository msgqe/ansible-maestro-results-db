---
- name: Bring up docker containers
  hosts: localhost
  vars:
    inventory:
      - name: cnt-centos7
        image: "chrismeyers/centos7"
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{ inventory }}"
      provision_docker_privileged: true

- hosts: docker_containers
  tasks:
    - name: Clean DB
      when:
        - ansible_distribution == 'RedHat' or ansible_distribution == 'CentOS'
      shell: rpm --rebuilddb

- hosts: docker_containers
  remote_user: root
  vars:
    maestro_rdb_download_url: http://www.orpiske.net/files/maestro-results-db/devel/maestro-results-db-1.0.0-SNAPSHOT-bin.tar.gz
  roles:
    - ansible-maestro-results-db
